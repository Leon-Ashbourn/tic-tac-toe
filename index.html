<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">
        <div>TIC-TAC-TOE</div>
        <div class="button">
            <button id="start-btn">Start Game</button>
        </div>
        <div class="player-container">
            <form action="#" onsubmit='preventDefault'>
                <div>
                    <div class="player-one">
                        <label for="player-name1">Enter player-1 name: </label>
                        <input type="text" id="player-name1">
                    </div>
                    <div class="player-two">
                        <label for="player-name2">Enter player-2 name:</label>
                        <input type="text" id="player-name2">
                    </div>
                </div>
                <div><input type="submit" value="Create Players"></div>
            </form>
        </div>
        <div class="game-status">Ongoing...</div>
        <div class="board-container">
            <div class="game-board"></div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
